<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>HTML: tables</title>
        <style>
            table {
                border-collapse: collapse;
            }

            th,td {
                border: 1px solid black;
                padding: 8px;
            }
        </style>

    </head>
    <body>

        <h1>My Pets</h1>

        <ul>
            <li>Black & white(rabbit)</li>
            <li>Daemon(cat)</li>
            <li>Angel(cat)</li>
        </ul>

        <table>
            <thead>
                <tr>
                    <th>Pet name</th>
                    <th>Species</th>
                    <th>Color</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Black & white</td>
                    <td>rabbit</td>
                    <td>black and white</td>
                </tr>
                <tr>
                    <td>Daemon</td>
                    <td>cat</td>
                    <td>black</td>
                </tr>
                <tr>
                    <td>Angel</td>
                    <td>cat</td>
                    <td>orange</td>
                </tr>
            </tbody>
        </table>


    </body>
</html>
